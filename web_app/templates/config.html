<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Configuration - AI Web Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .config-container {
            max-width: 600px;
            margin: 100px auto;
        }

        .config-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .btn-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
        }

        .btn-custom:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            color: white;
        }
    </style>
</head>

<body>
    <div class="config-container">
        <div class="config-card">
            <h2 class="text-center mb-4">üîë API Configuration</h2>
            <p class="text-muted text-center mb-4">Configure your Google Gemini API key to enable real AI responses</p>

            <form method="POST" action="/config">
                <div class="mb-3">
                    <label for="api_key" class="form-label">Gemini API Key</label>
                    <input type="password" class="form-control" id="api_key" name="api_key" value="{{ current_key }}"
                        placeholder="Enter your API key">
                    <div class="form-text">
                        Don't have an API key? Get one free at
                        <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-custom btn-lg">Save Configuration</button>
                    <a href="/" class="btn btn-outline-secondary">Back to Chat</a>
                </div>
            </form>

            {% if current_key %}
            <div class="alert alert-success mt-3">
                ‚úì API key is configured
            </div>
            {% else %}
            <div class="alert alert-info mt-3">
                ‚ÑπÔ∏è No API key set. App will run in mock mode.
            </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
